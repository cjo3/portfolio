service:
  name: ${env:SLS_SERVICE_NAME}

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${self:custom.stage}
  region: ${env:REGION}
  stackName: ${env:SLS_SERVICE_NAME}-stack
  endpointType: regional
  role: ${env:ACCESS_ROLE}
  httpApi:
    name: ${env:SLS_SERVICE_NAME}-httpapi
    payload: '2.0'
    cors:
      allowedOrigins:
        - ${env:CORS_LOCAL_ORIGIN}
        - ${env:CORS_LIVE_ORIGIN}
      allowedHeaders:
        - Content-Type
        - Authorization
      allowedMethods:
        - GET
        - POST
      allowCredentials: true
      maxAge: 6000
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DeleteItem
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:UpdateItem
      Resource:
        - arn:aws:dynamodb:${env:REGION}:*:table/${env:TRIALS_TABLE_NAME}

functions:
  createTrialHandler:
    name: ${env:SLS_SERVICE_NAME}-createTrialHandler
    handler: v1/index.createTrialHandler
    events:
      - httpApi:
          path: /trials
          method: POST
  getMetaHandler:
    name: ${env:SLS_SERVICE_NAME}-getMetaHandler
    handler: v1/index.getMetaHandler
    events:
      - httpApi:
          path: /ke
          method: GET
  getVolumesHandler:
    name: ${env:SLS_SERVICE_NAME}-getVolumesHandler
    handler: v1/index.getVolumesHandler
    events:
      - httpApi:
          path: /ke
          method: POST
  preOrderHandler:
    name: ${env:SLS_SERVICE_NAME}-preOrderHandler
    handler: v1/index.preOrderHandler
    events:
      - httpApi:
          path: /ke/pre-order
          method: POST
  lowCreditsAlertHandler:
    name: ${env:SLS_SERVICE_NAME}-lowCreditsAlertHandler
    handler: v1/index.lowCreditsAlertHandler
    events:
      - httpApi:
          path: /ke/low-credits
          method: POST
      - sns:
          arn: ${env:SNS_ARN}

configValidationMode: warn

plugins:
  - serverless-dotenv-plugin
  - serverless-webpack
  - serverless-offline
  - serverless-domain-manager

custom:
  stage: ${env:NODE_ENV}
  domains:
    production: ${env:BASE_DOMAIN}
    staging: sta-${env:BASE_DOMAIN}
    development: dev-${env:BASE_DOMAIN}
  dotenv:
    logging: false
  serverless-offline:
    httpPort: ${env:SLS_OFFLINE_PORT}
    noPrependStageInUrl: true
    resourceRoutes: true
  webpack:
    webpackConfig: webpackConfig.js
    packager: yarn
    includeModules:
      forceExclude:
        - aws-sdk
    keepOutputDirectory: true
  customDomain:
    stage: ${self:custom.stage}
    domainName: ${self:custom.domains.${self:custom.stage}}
    basePath: ${env:BASE_API_URL}
    endpointType: regional
    apiType: http
    autoDomain: true

resources:
  Resources:
    keywordMultiplierTrials:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:TRIALS_TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 1

