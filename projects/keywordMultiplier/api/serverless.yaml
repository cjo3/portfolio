service:
  name: ${env:SERVICE_NAME}

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${self:custom.stage}
  region: ${env:REGION}
  stackName: ${env:SERVICE_NAME}
  endpointType: regional
  role: ${env:ACCESS_ROLE}
  httpApi:
    name: ${env:GATEWAY_NAME}
    payload: '2.0'
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DeleteItem
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:UpdateItem
      Resource:
        - arn:aws:dynamodb:${env:REGION}:*:table/${env:TABLE_NAME}

functions:
  postTrial:
    name: ${env:SERVICE_NAME}-postTrial
    handler: index.postTrial
    events:
      - httpApi:
          path: /${env:RESOURCE_NAME}
          method: POST
  optionsRequest:
    name: ${env:SERVICE_NAME}-optionsRequest
    handler: index.optionsRequest
    events:
      - httpApi:
          path: /keywords-everywhere
          method: GET
